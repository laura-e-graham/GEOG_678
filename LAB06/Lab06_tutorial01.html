<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMap Leaflet Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
    <style>
      #mapid {
        height: 600px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script>
      // Initialize map
      var map = L.map('mapid').setView([39.74739, -106], 4);
      
      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Coors Field feature
      var coorsFieldFeature = {
        "type": "Feature",
        "properties": {
          "name": "Coors Field",
          "amenity": "Baseball Stadium",
          "popupContent": "This is where the Rockies play!"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [-104.99404, 39.75621]
        }
      };

      // Add Coors Field marker
      L.geoJSON(coorsFieldFeature, {
        onEachFeature: function(feature, layer) {
          if (feature.properties && feature.properties.popupContent) {
            layer.bindPopup(feature.properties.popupContent);
          }
        }
      }).addTo(map);

      // Lines
      var myLines = [{
        "type": "LineString",
        "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
      }, {
        "type": "LineString",
        "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
      }];
      L.geoJSON(myLines).addTo(map);

      // State polygons
      var states = [{
        "type": "Feature",
        "properties": {"party": "Republican"},
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-104.05, 48.99],
            [-97.22,  48.98],
            [-96.58,  45.94],
            [-104.03, 45.94],
            [-104.05, 48.99]
          ]]
        }
      }, {
        "type": "Feature",
        "properties": {"party": "Democrat"},
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-109.05, 41.00],
            [-102.06, 40.99],
            [-102.03, 36.99],
            [-109.04, 36.99],
            [-109.05, 41.00]
          ]]
        }
      }];

      // Add colored state polygons
      L.geoJSON(states, {
        style: function(feature) {
          return feature.properties.party === 'Republican' 
            ? {color: "#ff0000"} 
            : {color: "#0000ff"};
        }
      }).addTo(map);

      // Features with filter
      var someFeatures = [{
        "type": "Feature",
        "properties": {
          "name": "Coors Field",
          "show_on_map": true
        },
        "geometry": {
          "type": "Point",
          "coordinates": [-104.99404, 39.75621]
        }
      }, {
        "type": "Feature",
        "properties": {
          "name": "Busch Field",
          "show_on_map": false
        },
        "geometry": {
          "type": "Point",
          "coordinates": [-104.98404, 39.74621]
        }
      }];

      // Add only features with show_on_map = true
      L.geoJSON(someFeatures, {
        filter: function(feature) {
          return feature.properties.show_on_map;
        }
      }).addTo(map);
    </script>
  </body>
</html>
