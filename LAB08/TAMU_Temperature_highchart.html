<!DOCTYPE html>
<html>
  <head>
    <title>TAMU Temperature</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
    Highcharts.chart('container', {
        title: {
            text: 'Weekly Temperature in College Station',
            align: 'left'
        },
        subtitle: {
            text: 'By Laura Harstad Graham',
            align: 'left'
        },
        yAxis: {
            title: {
                text: 'Temperature (F)'
            }
        },
        xAxis: {
            categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            accessibility: {
                rangeDescription: 'Range: Sat, Sun, Mon, Tue, Wed, Thu, Fri, Sat'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },
        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                }
            }
        },
        series: [{
            name: 'High Temperature',
            data: [82, 81, 81, 70, 77, 78, 79, 80]
        }, {
            name: 'Low Temperature',
            data: [67, 59, 50, 47, 51, 60, 66, 66]
        }],
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    });
    </script>
  </body>
</html>
